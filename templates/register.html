<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tasker</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/auth-style.css') }}">
    <script src="{{ url_for('static', path='/js/script.js') }}" defer></script>
    <script src="https://kit.fontawesome.com/c2b94256b5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="auth-container">
        <h1>Create a <span>Tasker</span> Account</h1>
        <p>Join us and start organizing your tasks!</p>

        <form id="registerForm" class="auth-form" method="post" action="/register">
            <div class="input-group">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" placeholder="e.g., johnsmith" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="A secure password" required>
            </div>

            <button type="submit" class="auth-button">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here!</a></p>
        </div>
    </div>

</body>
</html>

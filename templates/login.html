<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tasker</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/auth-style.css') }}">
    <script src="{{ url_for('static', path='/js/script.js') }}" defer></script>
    <script src="https://kit.fontawesome.com/c2b94256b5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="auth-container">
        <h1>Welcome back to <span>Tasker</span></h1>
        <p>Please enter your credentials to log in.</p>

        <form id="Login_Form" class="auth-form" method="post" action="/login">
            <div class="input-group">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" placeholder="e.g., johnsmith" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-button">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a id="register_here" href="/register">Register here!</a></p>
        </div>
    </div>

</body>
</html>
